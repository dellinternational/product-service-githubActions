trigger:
  branches:
    include:
      - main

parameters:
  - name: environment
    displayName: 'Select environment to deploy'
    type: string
    default: 'dev'
    values:
      - dev
      - qa
      - production

pool:
  vmImage: 'ubuntu-latest'      

variables:
  dockerRegistryServiceConnection: 'acrproductservice' # ACR service connection
  imageRepository: 'product-service'
  containerRegistry: 'prod-aks.azurecr.io'
  dockerImage: '$(containerRegistry)/$(imageRepository):$(Build.BuildId)'
  azureSubscriptionEndpoint: 'azureConnection'         # AzureRM connection
  kubernetesServiceConnection: 'aksConnection'         # Kubernetes-type connection
  k8sNamespace: 'default'
  manifestsPath: 'manifests/'


stages:
  - stage: Build
    displayName: 'Build and Push Docker Image'
    jobs:
      - job: Build
        displayName: 'Build & Push'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'package'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.17'              # âœ… Required with JDKVersion
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
          - task: PublishTestResults@2
            displayName: 'Publish JUnit Test Results'
            condition: succeededOrFailed()
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              searchFolder: '$(System.DefaultWorkingDirectory)'
              mergeTestResults: true
              failTaskOnFailedTests: false
          - task: Docker@2
            inputs:
              containerRegistry: '$(dockerRegistryServiceConnection)'
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(Build.BuildId)

  - stage: Deploy
    displayName: 'Deploy to AKS'
    dependsOn: Build
    jobs:
    - deployment: DeployToAKS
      displayName: 'Deploy to ${{ parameters.environment }}'
      environment: ${{ parameters.environment }}  # <-- This triggers approval if environment is 'production'
      strategy:
       runOnce:
        deploy:
          steps:
          - script: |
              if [ '${{ parameters.environment }}' = 'dev' ]; then
                echo "##vso[task.setvariable variable=RESOURCE_GROUP]rg-dev"
                echo "##vso[task.setvariable variable=AKS_CLUSTER]aks-dev"
              elif [ '${{ parameters.environment }}' = 'qa' ]; then
                echo "##vso[task.setvariable variable=RESOURCE_GROUP]rg-qa"
                echo "##vso[task.setvariable variable=AKS_CLUSTER]aks-qa"
              else
                echo "##vso[task.setvariable variable=RESOURCE_GROUP]rg-prod"
                echo "##vso[task.setvariable variable=AKS_CLUSTER]aks-prod"
              fi
            displayName: 'Set AKS and RG variables'

          - task: Kubernetes@1
            displayName: 'Set AKS context'
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: 'my-azure-subscription'
              azureResourceGroup: '$(RESOURCE_GROUP)'
              kubernetesCluster: '$(AKS_CLUSTER)'
              command: login

          - script: |
              kubectl apply -f k8s/${{ parameters.environment }}/deployment.yaml
              kubectl apply -f k8s/${{ parameters.environment }}/service.yaml
            displayName: 'Deploy using kubectl'
